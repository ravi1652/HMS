    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            margin: 0;
            font-family: 'Outfit', sans-serif;
            background-image: url('https://cdn.builder.io/api/v1/image/assets/TEMP/7e9279db9b09a66772ceb476484f3f1e87aafec4e446cb06fc703ce4a32e3768?placeholderIfAbsent=true&apiKey=4f72bb9bb15a45e7a2090cd9fe10537a'); /* Use the appropriate image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .patient-registration-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        .registration-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
        }

        .registration-title {
            color: #000;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .registration-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .register-section,
        .patient-history-section {
            background-color: rgba(217, 217, 217, 0.6);
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }

        .register-section img,
        .patient-history-section img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
        }

        .register-section button,
        .patient-history-section button {
            background: none;
            border: none;
            font-size: 24px;
            font-weight: 600;
            cursor: pointer;
            color: #000;
        }

        @media (max-width: 768px) {
            .patient-registration-container {
                max-width: 90%;
                padding: 10px;
            }

            .registration-title {
                font-size: 24px;
            }

            .register-section img,
            .patient-history-section img {
                width: 50px;
                height: 50px;
                margin-right: 10px;
            }

            .register-section button,
            .patient-history-section button {
                font-size: 20px;
            }
        }
        .patient_history{
          color: black;
        }
    </style>
</head>
<body>

<section class="patient-registration-container">
    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b1608434ee9731472756a4712818224111528d85b8957d812fae7448b08b82c0?placeholderIfAbsent=true&apiKey=4f72bb9bb15a45e7a2090cd9fe10537a" alt="Patient Registration Icon" class="registration-icon">
    <h1 class="registration-title">Patient Registration</h1>
    <div class="registration-form">
       <a href="/public/register.html"> <div class="register-section">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/158d2becd4274f7cb3f3d8375f740dc265e6d3c05fa7b7c5e67c5f549ce4d030?placeholderIfAbsent=true&apiKey=4f72bb9bb15a45e7a2090cd9fe10537a" alt="Register Icon">
            <button class="register-text">Register</button>
        </div></a>
        <a href="patienthistory.html">
        <div class="patient-history-section">
            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/49dc4d5becb7cf961c89f847fa080652eca4b2cb34a1ecd0a64f6d7aeef7f0a6?placeholderIfAbsent=true&apiKey=4f72bb9bb15a45e7a2090cd9fe10537a" alt="Patient History Icon">
            <button class="patient_history">Add Patient History</button>
        </div>
      </a>
      <a href="patient1.html">
        <div class="patient-history-section">
            <img src="/images/image.png" alt="Patient History Icon">
            <button class="patient_history">Predictor</button>
        </div>
      </a>
    </div>
</section>

</body>
</html>
