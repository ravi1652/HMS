<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Layout</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100%;
        }

        .container {
            display: flex;
            height: 100vh;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-top {
            margin-bottom: 20px;
        }

        .logo {
            background-color: #e0e0e0;
            height: 100px;
            width: 100px;
            border-radius: 100px;
            display: flex;
            /* justify-content: center;
            align-items: center; */
        }

        .sidebar-nav ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar-nav li {
            margin-bottom: 20px;
        }

        .sidebar-nav a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            display: flex;
            align-items: center;
        }

        .sidebar-nav a img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }

        .sidebar-nav a:hover {
            color: #007bff;
        }

        .content {
            flex-grow: 1;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-top">
                <div class="logo">
                    <!-- Add your logo or any other content here -->
                     <img src="https://png.pngtree.com/png-vector/20240205/ourlarge/pngtree-doctor-symbol-color-png-image_11614936.png"/><br><br>
                   Ravi
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#"><img src="/images/dashboard.png" alt="Dashboard"> Dashboard</a></li>
                    <li><a href="health.html"><img src="/images/patient.png" alt="Patients"> Patients</a></li>
                    <li><a href="https://calendar.google.com/calendar/u/0/r"><img src="/images/calender.png" alt="Calendar"> Calendar</a></li>
                    <li><a href="https://mail.google.com/mail/u/0/#inbox"><img src="/images/mail.png" alt="mail"> Mails</a></li>
                    <!-- <li><a href="#"><img src="settings-icon.png" alt="Settings"> Settings</a></li>
                    <li><a href="#"><img src="support-icon.png" alt="Support"> Support</a></li> -->
                </ul>
            </nav>
        </aside>
        <main class="content">
            <!-- Main content goes here -->
            Content Area
        </main>
    </div>
</body>
</html>
